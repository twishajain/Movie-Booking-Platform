<html>
    <head>
        <title>Book your seats!</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.seat-charts.css')}}">
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/seat.css')}}">
         <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> 
        <script src="{{ url_for('static', filename = 'js/jquery.seat-charts.js') }}"></script> 
    </head>
    <body>
        <script>
			var s="";
			var n="{{n}}"
			var fill=[];
			'{% for elem in filled %}'
				fill.push('{{ elem }}');
			'{% endfor %}'
            var price = 150; //price
$(document).ready(function() {
	var $cart = $('#selected-seats'), //Sitting Area
	$counter = $('#counter'), //Votes
	$total = $('#total'); //Total money
	
	var sc = $('#seat-map').seatCharts({
		map: [  //Seating chart
			'aaaaa_aaaaa',
            'aaaaa_aaaaa',
            'aaaaa_aaa__',
            'aaaaa_aaaaa',
			'aaaaa_aaaaa',
			'aaaaa_aaaaa',
			'aaaaa_aaaaa',
			'aaaaa_aaaaa',
            'aa__a_a__aa'
		],
		naming : {
			top : false,
			getLabel : function (character, row, column) {
				return column;
			}
		},
		legend : { //Definition legend
			node : $('#legend'),
			items : [
				[ 'a', 'available',   'Option' ],
				[ 'a', 'unavailable', 'Sold']
			]					
		},
		click: function () { //Click event
			// addToInput(sc);
			if (this.status() == 'available') { //optional seat
				$('<li>R'+(this.settings.row+1)+' S'+this.settings.label+'</li>')
					.attr('id', 'cart-item-'+this.settings.id)
					.data('seatId', this.settings.id)
					.appendTo($cart);
				
				// console.log(s);
				$counter.text(sc.find('selected').length+1);
				$total.text(recalculateTotal(sc)+price);
				s+="x"+(this.settings.row+1)+"_"+(this.settings.label);
				addToInput(sc);
							
				return 'selected';
			} else if (this.status() == 'selected') { //Checked
					//Update Number
					$counter.text(sc.find('selected').length-1);
					//update totalnum
					$total.text(recalculateTotal(sc)-price);
						
					//Delete reservation
					$('#cart-item-'+this.settings.id).remove();
					//optional
					return 'available';
			} else if (this.status() == 'unavailable') { //sold
				return 'unavailable';
			} else {
				return this.style();
			}
		}
	});
	//sold seat
	sc.get(fill).status('unavailable');
		
});
//sum total money
function recalculateTotal(sc) {
	var total = 0;
	sc.find('selected').each(function () {
		total += price;
	});
			
	return total;
}

function addToInput(sc) {
	$("#seatlist").val(s);
	$("#numseats").val($("#counter").text());
	console.log($("#counter").text());
	console.log($("#seatlist").val());
}

        </script>
        <div class="demo">
            <div id="seat-map">
             <div class="front">SCREEN</div>					
         </div>
         <div class="booking-details">
             <p>Movie: <span> Gingerclown</span></p>
             <p>Time: <span>November 3, 21:00</span></p>
			 <p>Seat: </p>
			 
             <ul id="selected-seats"></ul>
             <p>Tickets: <span id="counter">0</span></p>
             <p>Total: <b>Rs. <span id="total">0</span></b></p>
			 <form method="POST" action="/payment">
			 <input id="seatlist" hidden name="seatlist" />
			 <input id="numseats" hidden name="numseats">
             <button id="button" class="checkout-button" type="submit">BUY</button>
			</form>
             <div id="legend"></div>
         </div>
         <div style="clear:both"></div>
    </div>
    </body>
</html>
