<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
                @font-face {
                    font-family: Netflix;
                    src: url("../static/css/BebasNeue.otf");
                }
        
                body {
                    font-family: Simplifica;
                    background-image:url(https://www.elsetge.cat/myimg/f/39-398657_black-and-red-abstract-full-wallpap-5841-high.jpg); 
                    
                }
        
                h1 {
                    color: white;
                    text-align: center;
                    padding: 100px 100px;
                    font-size: 50px;
                    font-family: Netflix;
                }
        
                .butt {
                    display: inline-block;
                    padding: 0.5em 3em;
                    border: 0.16em solid #FFFFFF;
                    margin-top: 8px;
                    margin-left: 300px;
                    box-sizing: border-box;
                    color:#D81F26;
                    text-transform: uppercase;
                    font-family: Netflix;
                    font-weight: 400;
                    text-align: center;
                    transition: all 0.15s; 
                    font-size: 23px;
                    background-color: white;
                               
                }
        
                .butt :hover {
                    background-color: #4095c6;
                }
            </style>
            </head>
    <body style="color: white;">
        <script type="text/javascript">
                function checkTime(element)
                {
                    var tstring = element.value;
                    var hr = parseInt(tstring.split(":")[0]);
                    var min = parseInt(tstring.split(":")[1]);
                    console.log(hr+min);
                    if(hr<8){
                        alert("Shows Must Start After 8 AM");
                    }
                    else if(hr>=23&&min>=1)
                    {
                        alert("Shows Must Start Before 11 PM");
                    }
                }
        </script>
        <form action="/added" method="post">
            <div class="container">
                <h1>Add New Movies</h1>
                <p>Please enter the details of the movie to be added</p>
                <hr>
                
                <label for="movie"><b>Movie</b></label>
                <input type="text" placeholder="Enter Movie" name="movie" required id="movie">
                    
                    <label for="actor"><b>Actor</b></label>
                    <input type="text" placeholder="Enter name of Actor" id ="actor" name="actor" required>
                      
                    <label for="actress"><b>Actress</b></label>
                    <input type="text" placeholder="Enter name of Actress" id ="actress" name="actress" required>

                    <label for="director"><b>Director</b></label>
                    <input type="text" placeholder="Enter name of Director" id ="director" name="director" required>

                    <label for="imageurl"><b>Poster URL</b></label>
                    <input type="text" placeholder="Enter url of poster." id ="imageurl" name="imageurl" required>
                    <label for="language"><b>Language</b></label>
                    <select id="language" name="language">
                        <option>Hindi</option>
                        <option>English</option>
                    </select>
                    <label for="fromdate"><b>From</b></label>
                    <input type="date" id="fromdate" name="fromdate" min={{date}}>
                    <label for="todate"><b>To</b></label>
                    <input type="date" id="todate" name="todate" min={{date}}>
                    <label for="timeslot"><b>Time</b></label>
                    <input type="time" id="timeslot" name="timeslot" min="08:00" max="23:00" onchange="checkTime(this)">
                    <label for="description"><b>Description</b></label>
                    <textarea id="description" name="description" rows="10" cols="30"></textarea>
                    <label for="genre"><b>Genre</b></label>
                    <select id="genre" name="genre">
                        <option>Action</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                    </select>


                            <hr>
                                <button type="submit" class="addbtn,butt">Add Movie</button>
                                </div>
                                
                                <div class="container signin">
                                <p> <a href="/homepg">Sign out</a>.</p>
                                </div>
                                </form>
                                
                                </body>
                                </html>
