<!DOCTYPE html>
<html>

<head>
    <title>
        CineBook
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: Netflix;
            src: url("../static/css/BebasNeue.otf");
        }

        body {
            font-family: Simplifica;
            background: #D81F26;
            opacity: 10%;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 100px 100px;
            font-size: 100px;
            font-family: Netflix;
        }

        .butt {
            display: inline-block;
            padding: 0.5em 3em;
            border: 0.16em solid #FFFFFF;
            margin-top: 8px;
            margin-left: 300px;
            box-sizing: border-box;
            color:#D81F26;
            text-transform: uppercase;
            font-family: Netflix;
            font-weight: 400;
            text-align: center;
            transition: all 0.15s; 
            font-size: 23px;
            background-color: white;
                       
        }

        .butt :hover {
            background-color: #4095c6;
        }
    </style>
</head>

<body>
    <h1> Welcome to CineBook </h1>
    <a href="/register"><button class="butt">Register</button></a>
    <a href="/login"><button class="butt">Login</button></a>
</body>

</html>
