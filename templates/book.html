<html>
    <script>
        var date = new Date();
        d=date.getDate();
        m=date.getMonth();
        y=date.getFullYear();
        s=y+"-"+m+"-"+d;
        document.write(s);
        document.getElementById("datepicker2").setAttribute("min",s);

    </script>
    <body>
        <form>
            <input type="date" id="datepicker2" >
        </form>
    </body>
</html>
